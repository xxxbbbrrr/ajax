<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        li{
            width: 600px;
            margin:10px;
            padding:10px;
            border:1px solid red;
            box-shadow: 2px 2px 3px black;
        }                   
    </style>
</head>
<body>
    <h1 class="header">XMLHttpRequest</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>

</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr = new XMLHttpRequest();

    //建立請求的各項設定及實質內容
    xhr.open("GET","https://kktix.com/events.json",true);

    //建立得到回應時的各項設定及行為
    xhr.onload = function(){
        let type = xhr.getResponseHeader("Content-Type");
        let response = xhr.responseText;
        let res = JSON.parse(response);
        console.log(res);
        let title = res.title;
        document.querySelector('.title').innerHTML = title;
        document.querySelector("h4").innerHTML = "更新時間："+res.updated.substr(0,10);

        let data = res.entry;
        let str = "";
        data.forEach(function(event,index){
            str = str + `<li><a href = "${event.url}">${(index+1)+'. '+event.title}</a> - ${event.content}</li>`;
        })
        document.querySelector("ul").innerHTML = str;
    }

    //送出請求
    xhr.send();
    </script>
